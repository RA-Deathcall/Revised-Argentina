 ra_arg_news.1.t:0 "Saavedra Lamas wins the Nobel Peace Price"
 ra_arg_news.1.d:0 "24th of November, 1936\n\nCarlos Saavedra Lamas, the Argentinian Minister of Foreign Affairs, has become the first Latin-American to win the Nobel Prize when he was bestowed the award due to his efforts to stop the war between Paraguay and Bolivia (1932-1935). Being a firm believer in neutrality and noninterference, Lamas is a leader for those who believe north American interventionism in the region must be resisted at all cost."
 ra_arg_news.1.a:0 "He makes us proud."
 ra_arg_news.1.b:0 "He makes his country proud."